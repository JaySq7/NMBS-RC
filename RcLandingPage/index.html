<!DOCTYPE html>
<html>
<head>
	<title>RC Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The width=device-width part sets the width of the page to follow the screen-width of the device, initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
</head>
<body>
	<img class="nmbs" src="">
	<div class="container">
		<div class="img">
			<img src="img/oneplacebg.jpg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/nmbs.jpg">
				<h2 class="title">Report Centre</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Account Code:</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password:</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
